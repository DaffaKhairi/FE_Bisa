        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const classData = localStorage.getItem("selectedClass");

                if (!classData) {
                    console.error("No class data found.");
                    return;
                }

                const classDetails = JSON.parse(classData);
                console.log("Class Details:", classDetails);

                // Render data di halaman detail
                fetchAllMaterial(classDetails.ID)
                document.getElementById("className").textContent = classDetails.ClassName;
                document.getElementById("titleClass").textContent = classDetails.ClassName;
                document.getElementById("classDescription").textContent = classDetails.ClassDescription;
            });
